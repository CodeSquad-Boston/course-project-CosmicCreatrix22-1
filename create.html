    <header>
        <div>
            <h1><b>CREATE NEW COMIC</b></h1>
        </div>
    </header>
    <form>
            <div>
                <form action="#">
                    <label for="title" id="lfs">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Title"><br><br>
                    <label for="author" id="lfs">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Author"><br><br>
                </form>
            </div>
            <form action="#">
                    <label for="publish" id="lfs">Publisher:</label>
                    <select id="publish" name="publish">
                        <option value="none" selected disabled>Select</option>
                        <option value="BOOM!">BOOM! Box</option>
                        <option value="DC">DC Comics</option>
                        <option value="HNAbrams">Harry N. Abrams</option>
                        <option value="Icon">Icon Books</option>
                        <option value="Image">Image Comics</option>
                        <option value="Marvel">Marvel</option>
                        <option value="S&S">Simon & Schuster</option>
                        <option value="TopShelf">Top Shelf Productions</option>
                        <option value="VIZ">VIZ Media LLC</option>
                    </select>
                </form><br>
                <form action="#">
                    <label for="genre" id="lfs">Genre:</label>
                    <input type="text" id="genre" name="genre" placeholder="Genre"><br><br>
                    <label for="#pages" id="lfs">Number of pages:</label>
                    <input type="text" id="numpages" name="#pages" placeholder="Number of pages"><br><br>
                </form>
                <form>
                    <label for="rating" id="lfs">Rating:</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" placeholder="number (0-5)"><br><br>
                </form>
                <form action="#">
                    <label for="synop" id="lfs">Synopsis:</label>
                    <textarea name="synop" id="synop" placeholder="Synopsis"></textarea><br><br><br>
                </form>
            </div>
                <form action="#">
                    <input type="submit" value="Submit" id="submit-2">
                </form>
            </div>
        </form>
    </div>
